<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Şifre Oluştur</title>
</head>

<body>

    <div class="container">
        <h1>Rastgele</h1> <br>
        <h1>Bir şifre oluştur</h2>
            
            <div class="display">
                <input type="text" placeholder="Şifre" id="password" readonly>
                <span onclick="copyPassword()" class="material-symbols-outlined" id="copy-btn">content_copy</span>
            </div>

            <button onclick="createPassword()" id="generate-password">
                <span class="material-symbols-outlined">passkey</span>
                <span>Yeni Şifre</span>
            </button>

    </div>










    <!-- My Links Part -->

    <div class="button-container">
        <button id="main-button" class="round-button"><span
                class="material-symbols-outlined">question_mark</span></button>
        <div id="info-buttons">

            <a href="https://github.com/HamzaDogann" class="info-button" target="_blank">
                <span>GitHub</span>
                <div class="image">
                    <img class="info-logos" src="img/git.png" alt="">
                </div>
            </a>

            <a href="https://www.linkedin.com/in/hamza-dogan-882721259/" class="info-button" target="_blank">
                <span>LinkedIn</span>
                <div class="image">
                    <img class="info-logos" src="img/linkedin.png" alt="">
                </div>
            </a>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
